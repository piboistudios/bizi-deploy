---
kind: BackEnd
stack:
  version: "2.0"
  services:
   bizi-storage:
    image: "us-central1-docker.pkg.dev/bizi-ly/bizi-docker-images/bizi-storage:028a39d"
    expose:
      - port: 8081
        as: 8081
        proto: tcp
        to:
          - global: true
    env:
      - DEBUG=*
      - HOSTNAME={{internal.apps.biziStorage.hostname.domain}}
      - DB_USER={{internal.db.user}}
      - DB_PASS={{internal.db.pass}}
      - DB_ADDR=mongo
      - DB_AUTH_SOURCE=admin
      - DB_PORT=27017
      - DB_NAME={{internal.db.collection}}
      - PORT=8081
      - SHOW_OAUTH_STACK=1
      - "THIS_URI=https://{{internal.apps.biziStorage.hostname.domain}}"
      - "OAUTH_JWKS_URI=https://oauth.bizi.ly/.well-known/jwks"
    
  profiles:
    compute:
      bizi-storage:
        resources:
          cpu:
            units: 0.5
          memory:
            size: 512Mi
          storage:
            - size: 512Mi
    placement:
      central:
        pricing:
          bizi-storage:
            denom: uakt
            amount: 1000
        signedBy:
          anyOf:
            - akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63
            - akash18qa2a2ltfyvkyj0ggj3hkvuj6twzyumuaru9s4
        attributes:
          host: akash

  deployment:
    bizi-storage:
      central:
        profile: bizi-storage
        count: 1